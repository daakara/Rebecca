                    <input type="text" id="subject" name="subject" required="" placeholder="What is this about?" autocomplete="off" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea id="message" name="message" rows="5" required="" placeholder="Your message..." aria-required="true"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
