<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rebecca Nwose</title>
    <meta name="description" content="Contact Rebecca Nwose, a professional beauty and fashion photographer.">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .contact-main {
            display: flex;
            flex-wrap: wrap;
            min-height: 80vh;
            background: #fff;
            align-items: stretch;
        }
        .contact-left {
            flex: 1 1 350px;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }
        .contact-left img {
            width: 320px;
            height: 420px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.13);
        }
        .contact-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .contact-left h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .contact-right {
            flex: 1 1 400px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 2rem;
        }
        .contact-right h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #c0392b;
            margin-bottom: 1.5rem;
        }
        .contact-form {
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            font-family: inherit;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            background: #c0392b;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #a93226;
        }
        @media (max-width: 900px) {
            .contact-main {
                flex-direction: column;
            }
            .contact-left, .contact-right {
                padding: 2rem 1rem;
            }
            .contact-left img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Rebecca Nwose</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="motion.html" class="nav-link">Motion</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>
    <main class="contact-main">
        <div class="contact-left">
            <img src="https://rebeccanwosephotography.pixieset.com/beauty-1/?pid=13687110489&id=1&h=MTY3NzgxNjIwNQ" alt="Rebecca Nwose Portrait">
            <h1>Rebecca Nwose</h1>
            <h2>Beauty & Fashion Photographer</h2>
        </div>
        <div class="contact-right">
            <h2>Contact</h2>
            <form class="contact-form" action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Rebecca Nwose Photography. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
